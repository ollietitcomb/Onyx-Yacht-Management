<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliver Titcomb - Email Signature</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .signature {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e5e5e5;
            background: #ffffff;
        }
        
        .signature-content {
            font-size: 13px;
            line-height: 1.6;
            color: #111111;
        }
        
        .name {
            font-size: 16px;
            font-weight: 700;
            color: #0a0a0a;
            margin-bottom: 4px;
        }
        
        .title {
            font-size: 13px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 12px;
        }
        
        .company {
            font-size: 14px;
            font-weight: 600;
            color: #c4a24c;
            margin-bottom: 12px;
        }
        
        .contact-info {
            margin-top: 12px;
            line-height: 1.8;
        }
        
        .contact-info p {
            margin: 4px 0;
            font-size: 12px;
            color: #111111;
        }
        
        .contact-info a {
            color: #c4a24c;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background: #e5e5e5;
            margin: 12px 0;
        }
        
        .logo-text {
            font-size: 11px;
            font-weight: 600;
            color: #0a0a0a;
            letter-spacing: 1px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="signature">
        <div class="signature-content">
            <div class="name">Oliver Titcomb</div>
            <div class="title">Yacht Management Specialist</div>
            <div class="company">Onyx Yacht Management</div>
            
            <div class="divider"></div>
            
            <div class="contact-info">
                <p><strong>Phone:</strong> <a href="tel:+447950228858">+44 (0) 7950 228858</a></p>
                <p><strong>Email:</strong> <a href="mailto:oliver@onyxyachtmanagement.com">oliver@onyxyachtmanagement.com</a></p>
                <p><strong>Web:</strong> <a href="https://onyxyachtmanagement.com">onyxyachtmanagement.com</a></p>
                <p><strong>Location:</strong> South Coast, United Kingdom</p>
            </div>
            
            <div class="divider"></div>
            
            <div class="logo-text">ONYX</div>
            <p style="font-size: 11px; color: #6b7280; margin-top: 4px;">
                Discreet, full-scope yacht management across the UK and the Mediterranean
            </p>
        </div>
    </div>
</body>
</html>
